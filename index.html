<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<canvas id="canvas" width="600" height="600">
			<p>Ваш браузер не поддерживает рисование.</p>
		</canvas>
		<div class="management">
			<div class="coords">
				<div class="firstDot">
					<span>Первая точка</span>
					<input class="input d1x" type="text" placeholder="Координата Х (0-800)" min="0" max="800" maxlength="3"
						pattern="([0-9]|[0-9]|[0-9])">
					<input class="input d1y" type="text" placeholder="Координата Y (0-800)" min="0" max="800" maxlength="3"
						pattern="([0-9]|[0-9]|[0-9])">
				</div>
				<div class="secondDot">
					<span>Вторая точка</span>
					<input class="input d2x" type="text" placeholder="Координата Х (0-800)" min="0" max="800" maxlength="3"
						pattern="([0-9]|[0-9]|[0-9])">
					<input class="input d2y" type="text" placeholder="Координата Y (0-800)" min="0" max="800" maxlength="3"
						pattern="([0-9]|[0-9]|[0-9])">
				</div>
				<div class="thirdDot">
					<span>Третья точка</span>
					<input class="input d3x" type="text" placeholder="Координата Х (0-800)" min="0" max="800" maxlength="3"
						pattern="([0-9]|[0-9]|[0-9])">
					<input class="input d3y" type="text" placeholder="Координата Y (0-800)" min="0" max="800" maxlength="3"
						pattern="([0-9]|[0-9]|[0-9])">
				</div>
			</div>
			<div class="zeroDotCoords">
				<div class="zeroDot">
					<span>Нулевая точка</span>
					<input class="input zerDotX" type="text" placeholder="Координата Х (0-800)" min="0" max="800" maxlength="3"
						pattern="([0-9]|[0-9]|[0-9])">
					<input class="input zerDotY" type="text" placeholder="Координата Y (0-800)" min="0" max="800" maxlength="3"
						pattern="([0-9]|[0-9]|[0-9])">
				</div>
				<div class="show">
					<input class="buttonShow" type="button" value="Показать точки">
				</div>
			</div>
			<div class="dots">
				<div class="amount">
					<span>Количество точек</span>
					<input type="text" class="input dotsAmount">
				</div>
				<div class="size">
					<span>Размер точек (px)</span>
					<input type="text" class="input" placeholder="(1-20)" min="1" max="20" maxlength="2" pattern="([0-9]|[0-9])">
				</div>
			</div>
			<div class="buttons">
				<input class="ready" type="button" value="Готово">
				<input class="clear" type="reset" value="Сбросить">
			</div>
		</div>
	</div>
</body>
<script src="app.js"></script>

</html>
